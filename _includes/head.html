<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | relative_url }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="icon" href="{{ "/public/disorientation-32x32.jpg" | relative_url }}" sizes="32x32" />
  <link rel="icon" href="{{ "/public/disorientation-192x192.jpg" | relative_url }}" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="{{ "/public/disorientation-180x180.jpg" | relative_url }}" />
  <meta name="msapplication-TileImage" content="{{ "/public/disorientation-270x270.jpg" | relative_url }}" />
</head>
